<html>

<head>
    <title>No Plyr :)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/somejsdelivercdn/azuremediaplayer/azuremediaplayer.min.css"
        rel="stylesheet">
    <script src="https://amp.azure.net/libs/amp/2.3.6/azuremediaplayer.min.js"></script>
</head>
<style>
    html {
        font-family: Poppins;
        background: #000;
        margin: 0;
        padding: 0;
    }
</style>

<body>

    <video id="azuremediaplayer" poster="${poster}" class="azuremediaplayer amp-default-skin amp-big-play-centered"
        tabindex="0"></video>
</body>
<script>
    var myOptions = {
        "nativeControlsForTouch": false,
        controls: true,
        autoplay: true,
        width: "100%",
        height: "100%",
    };
    myPlayer = amp("azuremediaplayer", myOptions);
    myPlayer.src([{
        "src": "${link}",
        "type": "application/vnd.ms-sstr+xml",
        "protectionInfo": [{
            "type": "PlayReady",
            "authenticationToken": "${token}"
        }, {
            "type": "Widevine",
            "authenticationToken": "${token}"
        }]
    }]);
</script>

</html>
